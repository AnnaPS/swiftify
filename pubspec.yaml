name: swiftify
description: Taylor Swift Information App
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bloc: ^9.0.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_localizations:
    sdk: flutter
  go_router: ^14.6.2
  hydrated_bloc: ^10.0.0
  intl: ^0.19.0
  mocktail_image_network: ^1.2.0
  path_provider: ^2.1.5
